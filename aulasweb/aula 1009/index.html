<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 10/09 -> Formulários WEB</title>
    <link rel="stylesheet" href="css/estilo.css">
    <!--Crtl c + Crtl v em: https://icons.getbootstrap.com/#install -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body>
    <div>
        <h1>
            Formulários WEB
        </h1>
        <p>
            <a href="https://www.instagram.com/cristiano/" target="_blank" rel="noopener noreferrer">
                <i class="bi bi-instagram"></i>
            </a>
        </p>
    </div>
    <!-- O QUE ESTÁ ESCRITO DENTRO DO "a" SE TORNA O LINK, ANIMAL -->
    <p>
        <a href="https://www.instagram.com/cristiano/" target="_blank" rel="noopener noreferrer">Robozão</a>
    </p>
    <div class="formlario">
        <!-- Get aparece no url, post não-->
        <form action="#" method="get">
            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome" placeholder="Ex: Cristiano Ronaldo" required><!-- Required torna o campo obrigatório-->
            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" required placeholder="Ex: Cristiano.Ronaldo@CR7.com">
            <label for="periodo"> Semestre da graduação</label>
            <input type="number" min="1" max="8" id="semestre" name="semestre"><!--Mínimo e máximo de caracteres-->
            <!-- Id fica dentro do comando, sem #, ela é pra puxar-->
            <!--Para enviar o formulário todo-->
            <label for="senha">Senha</label>
            <input type="password" maxlength="8" minlength="4" id="senha" name="senha" step="1"><!--Step é a quantidade de casas "puladas"-->
            <label for="placa">Placa do veículo</label>
            <input type="text" pattern="[A-Z]{3}[0-9]{1}[A-Z]{1}[0-9]{2}" placeholder="AAA0A00" name="placa" id="placa"><!--Rubular pra testar patterns. Pattern impede que o usuário digite algo fora do padrão desejado-->
            <label for="nasc">Data de nascimento</label>
            <input type="date" name="nasc" id="nasc">

            <input type="submit" value="salvar"><!--Salva o conteúdo digitado-->
        </form>
    </div>
    
</body>
</html>
